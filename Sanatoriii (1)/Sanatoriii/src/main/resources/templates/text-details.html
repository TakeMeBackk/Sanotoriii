<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проживання</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5">
    <div th:each="el : ${text}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="${el.viems}"/>
        <a th:href="'/product/'+ ${el.id} +'/edit'" class="btn-warning">Редагувати</a>
        <a th:href="'/product/'+ ${el.id} +'/remove'" class="btn-warning">Видалення</a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer" ></footer>
</body>
</html>
