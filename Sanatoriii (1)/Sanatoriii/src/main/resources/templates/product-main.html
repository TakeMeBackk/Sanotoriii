<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проживання</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5">
    <h1>Проживання</h1>
    <div th:each="el : ${texts}" class="alert alert-primary mt-2">
        <h3 th:text="${el.title}" class="text-dark"/>
        <p th:text="${el.anons}" class="text-dark"/>
        <a th:href="'/product/'+ ${el.id}" class="btn btn-outline-primary">Докладніше</a>
    </div>
    </div>

<footer th:insert="blocks/footer :: footer" ></footer>
</body>
</html>
