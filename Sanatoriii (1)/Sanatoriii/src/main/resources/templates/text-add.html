<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проживання</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5 mb-5">
    <h1>Додавання відпочиваючого</h1>
<form action="/text/add" method="post">
    <input type="text" name="title" placeholder="Введіть повне ім'я" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введіть вашу електронну пошту" class="form-control"><br>
    <textarea name="full_text" placeholder="Введіть всі побажання" class="form-control"></textarea><br>
    <button type="submit" class="btn-success">Додати</button>
</form>
</div>

<footer th:insert="blocks/footer :: footer" ></footer>
</body>
</html>
