                <h2 class="blog-post-title mb-1">Чому нас обирають?</h2>

                <hr>

                <p class="lead my-3">Санаторій “Перлина Дніпра”- це 5 напрямків оздоровлення:<br>
                    ✅ серцево-судинної системи<br>
                    ✅ органів травлення<br>
                    ✅ нервової системи<br>
                    ✅ опорно-рухового апарату<br>
                    ✅ органів дихання<br><br>

                    • Лікувальна база налічує більше 190 різноманітних методик класичної та народної медицини<br><br>
                    • Санаторій – це архітектурна споруда з 5 блоків, об’єднаних між собою функціонально та територіально. Тобто на процедури можна пройти від власного номера до лікувального корпуса, їдальну ітд., не виходячи на вулицю<br><br>
                    • Номерний фонд на 250 місць – номери категорії «Стандарт» (одно, дво та тримісні), «Напівлюкс» та «Люкс»  барбекю<br><br>
                    • Котеджні будиночки в тематичних стилях з парковкою та окремою територією<br><br>
                    • 26 га території ( з них 12 га дендропарк з понад 500 видів декоративних рослин “Перлина Дніпра” та окремо сосновий ліс)<br><br>
                    • Кабінет ароматерапії на природі. Інгаляція з 60 природніх ароматичних рослин<br><br>
                    • Озеро 100 га з гарними фотозонами, зонами відпочинку<br><br>
                    • 2 види мінеральної води: йодобромна та хлоридно-натрієва-магнієва<br><br>
                    • Артоб’єкти та цікаві, оригінальні фотозони<br><br>
                    • Тенісний корт, літній тренажерний майданчик, літній танцювалий майданчик, волейбольний майданчик, зона відпочинку біля водойми, велопрогулянки, нордична ходьба. В корпусі маєте можливість відвідати тренажерну залу та спортивну залу, малий настільний теніс, більярдна зала<br><br>
                    • Власний мінізоопарк: косульки, декоративні півники. Також на території живуть котики. Це створює позитивну та затишну атмосферу для гостей<br><br>
                    • Музеї української культури<br><br>
                    • Соляна шахта<br><br>
                    • Лікувально-плавальний басейн<br><br>
                    • Нас відвідали  гості з понад 40 країн світу<br><br>
                    • І Вас запрошуємо та чекаємо в гості!<br><br>
